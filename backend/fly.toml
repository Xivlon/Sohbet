# fly.toml app configuration file for sohbet-uezxqq
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sohbet-uezxqq'
primary_region = 'iad'

[build]

# HTTP Service (port 8080 → external 80/443)
[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.http_checks]
    interval = 10000
    timeout = 5000
    grace_period = 5000
    method = "GET"
    path = "/api/status"

# WebSocket Service (port 8081 → external 8081 with TLS)
[[services]]
  internal_port = 8081
  protocol = "tcp"
  
  [[services.ports]]
    port = 8081
    handlers = ["tls"]

  [services.tcp_checks]
    interval = 10000
    timeout = 5000
    grace_period = 5000

# Persistent Storage for Database
[[mounts]]
  source = "sohbet_data"
  destination = "/app/data"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
