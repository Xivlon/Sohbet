app = 'sohbet-uezxqq'
primary_region = 'iad'

[build]

# HTTP Service (port 8080)
[[services]]
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

# WebSocket Service (port 8081)
[[services]]
  internal_port = 8081
  processes = ['app']

  [[services.ports]]
    port = 8081
    handlers = ["tls", "http"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
