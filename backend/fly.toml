# fly.toml app configuration file for sohbet-uezxqq

app = 'sohbet-uezxqq'
primary_region = 'iad'

[build]

# Combined HTTP + WebSocket Service
[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.http_checks]
    interval = 10000
    timeout = 5000
    grace_period = 5000
    method = "GET"
    path = "/api/status"

# Persistent Storage for Database
[[mounts]]
  source = "sohbet_data"
  destination = "/app/data"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
