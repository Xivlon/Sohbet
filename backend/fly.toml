# fly.toml app configuration file generated for sohbet-uezxqq on 2025-10-28T15:19:31Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sohbet-uezxqq'
primary_region = 'iad'

[build]

# HTTP Service (port 8080)
[[services]]
  internal_port = 8080
  processes = ['app']
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
      
  [services.http_checks]
    interval = 10000
    timeout = 5000
    grace_period = 5000
    method = "GET"
    path = "/api/status"

# WebSocket Service (port 8081)
# Using TCP protocol to avoid HTTP proxy interference with WebSocket upgrade
[[services]]
  internal_port = 8081
  processes = ['app']
  protocol = "tcp"
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 8081
    handlers = ["tls"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
