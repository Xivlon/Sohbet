name: Brilliant_Curve Agent
permissions:
  contents: write
  issues: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  issue_comment:
    types: [created]

jobs:
  ai-developer:
    if: |
      contains(github.event.comment.body, '/develop') ||
      contains(github.event.comment.body, '/implement') ||
      contains(github.event.comment.body, '/execute-all-core-goals')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install Python dependencies
        run: |
          pip install requests pyyaml
          
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
          
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Analyze and Develop
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ðŸ¤– AI Developer Agent Activating..."
          python .github/agents/run_agent.py "${{ github.event.comment.body }}"
          
      - name: Commit AI-generated code
        run: |
          git add .
          git diff --staged --quiet || git commit -m "ðŸ¤– AI: ${{ github.event.comment.body }}"
          git push
